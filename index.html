    <!-- Bootstrap core CSS -->

    <link href="./assets/css/font-awesome.min.css" rel="stylesheet">

    <!-- Custom styles -->

</head>

<body>
    <!-- Navigation -->
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">

                    <li><a href="./about.html">ABOUT</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Header -->
    <div id="headerwrap">
        <div class="container">
            <div class="row">
                <div class="col-lg-8 col-lg-offset-2">
                    <h1 class="fade-in main-title">Shinsuke Matsuki</h1>
                    <h2 class="fade-in">A Quality Assurance Engineer</h2>
                </div>
            </div>
        </div>
    </div>

    <!-- Introduction Section -->
    <div class="section">
        <div class="container">
            <div class="row">
                <div class="col-lg-8 col-lg-offset-2">
                    <div class="centered mb-5">
                        <img class="img-circle" src="assets/img/ld_profile.jpg" style="width: 200px; height: 200px; object-fit: cover;">

    <!-- Footer -->

            <div class="row centered">
                <a target="_blank" href="https://twitter.com/snsk"><i class="fa fa-twitter"></i></a>
                <a target="_blank" href="https://github.com/snsk"><i class="fa fa-github"></i></a>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
    <script src="./assets/js/bootstrap.min.js"></script>
    
    <!-- Custom scripts -->
    <script>
        // Fade in elements on scroll
        document.addEventListener('DOMContentLoaded', function() {
            const fadeElements = document.querySelectorAll('.fade-in');
            
            fadeElements.forEach(element => {
                setTimeout(() => {
                    element.classList.add('visible');
                }, 100);
            });
            
            // Navbar scroll effect
            window.addEventListener('scroll', function() {
                const navbar = document.querySelector('.navbar');
                if (window.scrollY > 50) {
                    navbar.classList.add('scrolled');
                } else {
                    navbar.classList.remove('scrolled');
                }
            });
        });
    </script>
</body>
</html>
